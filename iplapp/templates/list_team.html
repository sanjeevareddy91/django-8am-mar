{% extends 'base.html' %}

{% load crispy_forms_tags  %}
{% block content %}
    {% if user.is_authenticated %}
        {% for ele in data %}
            <a href="{% url 'update_team' ele.id %}">{{ele.team_name}}</a><br>
        {% endfor %}
    {% else %}
        <p>You dont have access permission. please login</p>
    {% endif %}
{% endblock %}
